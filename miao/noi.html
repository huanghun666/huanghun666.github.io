<script id="ch0103/17">
  var x1 = +prompt('x1')
  var y1 = +prompt('y1')
  var x2 = +prompt('x2')
  var y2 = +prompt('y2')
  var x3 = +prompt('x3')
  var y3 = +prompt('y3')
  var a = Math.sqrt(Math.abs(x2 - x1) ** 2 + Math.abs(y2 - y1) ** 2)
  var b = Math.sqrt(Math.abs(x3 - x1) ** 2 + Math.abs(y3 - y1) ** 2)
  var c = Math.sqrt(Math.abs(x3 - x2) ** 2 + Math.abs(y3 - y2) ** 2)
  var s = ( a + b + c ) / 2
  var area = Math.sqrt(s * (s - a) * (s - b) * (s - c))
  var m_d_str = Math.round(area) + ''
  var d_str = Math.round((area) * 100) / 100 + ''
  while(d_str.length <= m_d_str.length + 2) {
    if (m_d_str.length === d_str.length) {
      d_str += '.'
    }
    d_str += '0'
  }  
  console.log(d_str)
</script>
